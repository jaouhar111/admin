<div class='flex w-full px-4 py-4 bg-gray-200 mb-5'>
    <p class=''>Student Information</p>
    <p class='absolute right-0 pr-16'>[ *Required]</p>
</div>
<div class='grid grid-cols-3 gap-4'>
  
<input type="text" [(ngModel)]="name"  class=" border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-300 focus:border-blue-300 block  p-2.5 cursor-pointer"
 placeholder='Name of Student'/>
<input type="text"  [(ngModel)]="register"  class=" border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-300 focus:border-blue-300 block  p-2.5 cursor-pointer" placeholder='Register No'
/>

<select [(ngModel)]="classeroom" id="countries" class="border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-300 focus:border-blue-300 block  p-2.5 cursor-pointer">
    <option selected>Choose a Classe</option>
    <option *ngFor="let item of Classes" value="{{item._id}}">{{item.name}}</option>
    
</select>
<input type="date"   [(ngModel)]="dateN"  class=" border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-300 focus:border-blue-300 block  p-2.5 cursor-pointer"
 />
<select  [(ngModel)]="genre" class="border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-300 focus:border-blue-300 block  p-2.5 cursor-pointer">
    <option  selected>Genre</option>
    <option value="Masculin">Masculin</option>
    <option value="Feminin">Feminin</option>
</select>
<input type="text"  [(ngModel)]="adresse"  class=" border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-300 focus:border-blue-300 block  p-2.5 cursor-pointer" placeholder='Adresse'
/>
<input class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50  focus:outline-none "  [(ngModel)]="photo" type="file" accept="assets/images/*"/>
</div>
<div class='flex w-full px-4 py-4 bg-gray-200 my-10'>
    <p class=''>Tuteur Legale Info</p>
    <p class='absolute right-0 pr-16'>[Optional]</p>
</div>
<div class='grid grid-cols-3 gap-4 '>
<input type="text"  [(ngModel)]="father"   class=" border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-300 focus:border-blue-300 block  p-2.5 cursor-pointer" placeholder='Name of Father'
/>
<input type="text"  [(ngModel)]="nationalid"  class=" border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-300 focus:border-blue-300 block  p-2.5 cursor-pointer" placeholder='National Id'
/>

<input type="text"  [(ngModel)]="profession"   class=" border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-300 focus:border-blue-300 block  p-2.5 cursor-pointer" placeholder='Profession'
 />
<input type="text"  [(ngModel)]="education"  class=" border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-300 focus:border-blue-300 block  p-2.5 cursor-pointer" placeholder='Education'
/>
<input type="text"  [(ngModel)]="mobile"  class=" border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-300 focus:border-blue-300 block  p-2.5 cursor-pointer" placeholder='Mobile Number'
/>
<input type="email"  [(ngModel)]="email"  class=" border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-300 focus:border-blue-300 block  p-2.5 cursor-pointer" placeholder='Email adresse'
/>
<button type="button" (click)="ajetudient()" class="text-white  bg-[#3b5998] hover:bg-[#3b5998]/90 focus:ring-4 focus:outline-none focus:ring-[#3b5998]/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center mr-2 mb-2">
    <i class="bi bi-person-plus w-6 h-6 mr-2"></i>
    Submit
  </button>
</div>
