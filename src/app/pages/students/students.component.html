
<div class="relative mb-6 w-52">
  <div class="absolute inset-y-0 left-0 flex items-center pl-3.5 pointer-events-none">
    <i class="bi bi-search w-4 h-4 text-gray-500 text-sm"></i>
  </div>
  <input type="text" (input)="filterByName()" [(ngModel)]="stu" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Chercher Etudient">
</div>
<div class="grid lg:grid-cols-4 sm:grid-cols-2 items-center gap-4 mb-4">
    
           <div *ngFor="let item of filteredList" class="w-full max-w-sm bg-white border hover:bg-gray-200 border-gray-200 rounded-xl shadow">
<div [routerLink]="['/perception',item._id]"class="flex flex-col col-span-1 items-center py-4 cursor-pointer">
   <img class="w-24 h-24 mb-3 rounded-full shadow-lg" src="assets/images/avatar.png" alt="Bonnie image"/>
   
   <h5 class="mb-1 text-xl font-medium text-gray-900 dark:text-white">{{item.register}}</h5>
   <span class="text-sm text-gray-500 dark:text-gray-400">{{item.name}}</span>
   <div class="flex mt-4 space-x-3 md:mt-6">
   
    
    <div [routerLink]="['/profile',item._id]" class="inline-flex items-center px-2 py-1 text-sm font-medium text-center text-white bg-slate-400 rounded-full hover:bg-slate-600 cursor-pointer"><i class="bi bi-search"></i></div> 
       <div  class="inline-flex items-center px-2 py-1 text-sm font-medium text-center text-white bg-blue-500 rounded-full hover:bg-blue-700 cursor-pointer"><i class="bi bi-pencil"></i></div>
       <div (click)="onItemClick(item._id)" data-modal-target="popup-modal" data-modal-toggle="popup-modal" class="inline-flex items-center px-2 py-1 text-sm font-medium text-center text-white bg-red-500 rounded-full hover:bg-red-600 cursor-pointer"><i class="bi bi-trash3"></i></div>
   </div>
</div>
</div>
<div routerLink="/admission" class="bg-purple-700  rounded-full flex justify-center items-center h-40 w-40  text-white cursor-pointer">
    <i class="bi bi-plus text-3xl"></i>
</div>
</div>

<div id="popup-modal" tabindex="-1" class="fixed top-0 left-0 right-0 z-50 hidden p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
  <div class="relative w-full max-w-md max-h-full">
      <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
          <button type="button" class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="popup-modal">
              <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
              </svg>
              <span class="sr-only">Close modal</span>
          </button>
          <div class="p-6 text-center">
              <svg class="mx-auto mb-4 text-gray-400 w-12 h-12 dark:text-gray-200" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
              </svg>
              <h3 class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400"> Êtes-vous sûr de vouloir supprimer cet élève ?</h3>
              <button  data-modal-hide="popup-modal" (click)="deleteUser(receivedId)" class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center mr-2">
                Oui, je suis sûr
              </button>
              <button data-modal-hide="popup-modal" type="button" class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600">Non, annule</button>
          </div>
      </div>
  </div>
</div>
