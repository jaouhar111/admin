<div class="flex flex-col  items-center justify-center gap-4 ">
    <input type="text" [(ngModel)]="name"  class=" border w-2/6 border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-300 focus:border-blue-300 block  p-2.5 cursor-pointer" placeholder="Nom de Classe"/>
    
    <select id="countries" [(ngModel)]="prof"  class="border w-2/6 border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-300 focus:border-blue-300 block  p-2.5 cursor-pointer">
        <option selected>Choisire un  Professeur</option>
        <option  *ngFor="let item of Teachers" value="{{item._id}}">{{item.name}}</option>
    </select>
    <button type="button" (click)="ajClasse()"  class="w-2/6 text-white bg-[#4285F4] hover:bg-[#4285F4]/90 focus:ring-4 focus:outline-none focus:ring-[#4285F4]/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:focus:ring-[#4285F4]/55 mr-2 mb-2">
        <i class="bi bi-person-plus w-6 h-6 mr-2"></i>
        Submit
      </button>

      
</div>
